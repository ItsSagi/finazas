<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos Personales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Control de Gastos Personales</h1>

        <div class="summary-container">
            <h2>Balance: <span id="balance">0</span></h2>
        </div>

        <div class="main-content">
            <div class="column">
                <div class="form-container">
                    <h2>Agregar Ingreso</h2>
                    <form id="income-form">
                        <input type="text" id="income-description" placeholder="Descripción del ingreso" required>
                        <input type="number" id="income-amount" placeholder="Monto del ingreso" required>
                        <button type="submit">Agregar Ingreso</button>
                    </form>
                </div>
                <div class="list-container">
                    <h2>Lista de Ingresos</h2>
                    <ul id="income-list"></ul>
                </div>
            </div>

            <div class="column">
                <div class="form-container">
                    <h2>Agregar Gasto</h2>
                    <form id="expense-form">
                        <input type="text" id="expense-description" placeholder="Descripción del gasto" required>
                        <input type="number" id="expense-amount" placeholder="Monto del gasto" required>
                        <button type="submit">Agregar Gasto</button>
                    </form>
                </div>
                <div class="list-container">
                    <h2>Lista de Gastos</h2>
                    <ul id="expense-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
